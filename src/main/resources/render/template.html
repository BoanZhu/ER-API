<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>API image</title>
    <script src="https://unpkg.com/gojs@2.2.16/release/go.js"></script>
    <script src="https://unpkg.com/gojs@2.2.16/extensions/Figures.js"></script>
    <script src="https://unpkg.com/gojs@2.2.16/extensions/Figures.js"></script>
    <script src="API.js"></script>

</head>
<body>
<div id="model"
     style=" background-color: whitesmoke; border: 1px solid black; height: 800px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); cursor: auto; font: bold 9pt Helvetica, Arial, sans-serif;">
</div>
<div id="image"></div>
<div id="modelData" style="display:none">##</div>
</body>
<script id="code">
    function load() {
        const modelData = JSON.parse(document.getElementById("modelData").innerHTML);
        showSchema(modelData);
        exportPng();
    }

    function exportPng() {
        const image = APIDiagram.makeImage({
            scale:1,
            background: "white"
        });
        document.getElementById("image").innerHTML = image.src;
    }
    window.addEventListener('DOMContentLoaded', load);



</script>
</html>
